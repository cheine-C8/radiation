<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Penetration Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        body {
            background-color: #0f172a; /* slate-900 */
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-4xl bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-slate-700">
        
        <!-- Header -->
        <div class="bg-slate-950 p-6 border-b border-slate-700 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i data-lucide="activity" class="text-green-400"></i>
                    Radiation Penetration Lab
                </h1>
                <p class="text-slate-400 text-sm mt-1">Explore how different particles interact with matter</p>
            </div>
            
            <div class="flex flex-col items-end gap-2 w-full md:w-auto">
                <div class="flex items-center gap-4 bg-slate-900 px-5 py-3 rounded-xl border border-slate-700 shadow-inner justify-between w-full md:w-auto">
                    
                    <div class="flex flex-col items-end min-w-[140px]">
                        <div class="flex items-end gap-2">
                            <span id="metric-value" class="text-4xl font-mono font-bold leading-none text-green-400">0</span>
                            <span id="metric-label" class="text-sm font-bold text-slate-500 mb-1">CPM</span>
                        </div>
                        <div id="metric-name" class="text-[10px] text-slate-600 uppercase tracking-widest mt-1">
                            Counts Per Minute
                        </div>
                    </div>

                    <div class="h-10 w-px bg-slate-700 mx-2"></div>

                    <button id="btn-reset" class="p-2 hover:bg-slate-800 rounded-full transition-colors group" title="Reset Counter">
                        <i data-lucide="rotate-ccw" class="w-5 h-5 text-slate-500 group-hover:text-slate-300"></i>
                    </button>
                </div>

                <!-- Unit Selector -->
                <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700 gap-1" id="unit-selector">
                    <!-- Buttons injected via JS -->
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="relative bg-black w-full h-[400px] border-b border-slate-700 shadow-inner">
            <canvas id="simCanvas" width="800" height="400" class="w-full h-full object-contain"></canvas>
            
            <!-- Legend Overlay -->
            <div class="absolute top-4 left-4 bg-slate-900/80 backdrop-blur p-3 rounded-lg border border-slate-700 text-xs shadow-lg">
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-3 h-3 rounded-full bg-[#FF5252]"></span> Alpha (Blocked by Paper)
                </div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-3 h-3 rounded-full bg-[#448AFF]"></span> Beta (Blocked by Alum.)
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-[#69F0AE]"></span> Gamma (Attenuated by Lead)
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8 bg-slate-800">
            
            <!-- Source Selection -->
            <div>
                <h3 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                    <i data-lucide="radio" class="w-4 h-4"></i> Radiation Source
                </h3>
                <div class="flex gap-2" id="source-controls">
                    <!-- Buttons injected via JS -->
                </div>
                <div class="mt-3 p-3 bg-slate-900/50 rounded-lg border border-slate-700 min-h-[80px]">
                    <p class="text-sm text-slate-300">
                        <span class="font-bold text-indigo-400">Physics:</span> <span id="physics-desc"></span>
                    </p>
                </div>
            </div>

            <!-- Barrier Selection -->
            <div>
                <h3 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                    <i data-lucide="shield" class="w-4 h-4"></i> Shielding Material
                </h3>
                <div class="grid grid-cols-4 gap-2" id="barrier-controls">
                    <!-- Buttons injected via JS -->
                </div>
                <div class="mt-3 flex gap-2">
                    <button id="btn-play-pause" class="flex-1 flex items-center justify-center gap-2 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg border border-slate-600 text-slate-200 transition-colors">
                        <i data-lucide="pause" class="w-4 h-4" id="play-icon"></i>
                        <span id="play-text">Pause Simulation</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            alpha: {
                speed: 2,
                spawnRate: 300,
                color: '#FF5252',
                radius: 6,
                label: 'Alpha (α)',
                desc: 'Helium nuclei (2 protons, 2 neutrons). Large mass, +2 charge. Low penetration.',
                blockedBy: ['paper', 'aluminum', 'lead']
            },
            beta: {
                speed: 5,
                spawnRate: 150,
                color: '#448AFF',
                radius: 3,
                label: 'Beta (β)',
                desc: 'High-energy electrons. Low mass, -1 charge. Medium penetration.',
                blockedBy: ['aluminum', 'lead']
            },
            gamma: {
                speed: 8,
                spawnRate: 100,
                color: '#69F0AE',
                radius: 2,
                label: 'Gamma (γ)',
                desc: 'High-energy photons/waves. No mass, no charge. High penetration.',
                blockedBy: ['lead']
            }
        };

        const BARRIERS = {
            none: { width: 0, color: 'transparent', label: 'None' },
            paper: { width: 5, color: '#FFFFFF', label: 'Paper' },
            aluminum: { width: 15, color: '#90A4AE', label: 'Aluminum' },
            lead: { width: 40, color: '#37474F', label: 'Lead' }
        };

        const UNITS = {
            cpm: { label: 'CPM', name: 'Counts Per Minute', color: 'text-green-400' },
            cps: { label: 'CPS', name: 'Counts Per Second', color: 'text-blue-400' },
            uSv: { label: 'μSv/h', name: 'Microsieverts/hr', color: 'text-yellow-400' },
            mrh: { label: 'mR/h', name: 'Milliroentgens/hr', color: 'text-orange-400' }
        };

        const ABSORPTION_RATES = {
            alpha: { paper: 0.8, aluminum: 1.0, lead: 1.0 },
            beta: { paper: 0.05, aluminum: 0.5, lead: 1.0 },
            gamma: { paper: 0.0, aluminum: 0.05, lead: 0.35 }
        };

        // --- STATE ---
        let state = {
            radiationType: 'alpha',
            barrierType: 'none',
            isPlaying: true,
            selectedUnit: 'cpm',
            particles: [],
            lastSpawnTime: 0,
            lastHitTime: 0,
            hitHistory: [], // Timestamps
            totalCount: 0
        };

        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const metricValueEl = document.getElementById('metric-value');
        const metricLabelEl = document.getElementById('metric-label');
        const metricNameEl = document.getElementById('metric-name');
        const physicsDescEl = document.getElementById('physics-desc');
        
        // Constants
        const BARRIER_X = 400;
        const DETECTOR_X = 700;
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400;

        // --- INITIALIZATION ---
        function init() {
            lucide.createIcons();
            renderControls();
            updatePhysicsDesc();
            updateUnitDisplay();
            
            // Start Loops
            requestAnimationFrame(gameLoop);
            setInterval(updateMetrics, 200);

            // Play/Pause Listener
            document.getElementById('btn-play-pause').addEventListener('click', togglePlay);
            document.getElementById('btn-reset').addEventListener('click', resetCounter);
        }

        // --- UI RENDERING ---
        function renderControls() {
            // Source Buttons
            const sourceContainer = document.getElementById('source-controls');
            sourceContainer.innerHTML = '';
            Object.keys(CONFIG).forEach(type => {
                const btn = document.createElement('button');
                btn.className = `flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-200 border ${state.radiationType === type ? 'bg-indigo-600 border-indigo-500 text-white shadow-lg shadow-indigo-900/50' : 'bg-slate-700 border-slate-600 text-slate-300 hover:bg-slate-600'}`;
                btn.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                btn.onclick = () => {
                    state.radiationType = type;
                    updatePhysicsDesc();
                    renderControls(); // Re-render to update active state
                };
                sourceContainer.appendChild(btn);
            });

            // Barrier Buttons
            const barrierContainer = document.getElementById('barrier-controls');
            barrierContainer.innerHTML = '';
            Object.entries(BARRIERS).forEach(([key, config]) => {
                const btn = document.createElement('button');
                btn.className = `py-2 px-2 rounded-lg text-sm font-medium transition-all duration-200 border flex flex-col items-center justify-center gap-1 ${state.barrierType === key ? 'bg-teal-600 border-teal-500 text-white shadow-lg shadow-teal-900/50' : 'bg-slate-700 border-slate-600 text-slate-300 hover:bg-slate-600'}`;
                
                const colorBox = document.createElement('div');
                colorBox.className = "w-full h-2 rounded-sm mb-1";
                colorBox.style.backgroundColor = config.color === 'transparent' ? '#333' : config.color;
                
                btn.appendChild(colorBox);
                btn.appendChild(document.createTextNode(config.label));
                
                btn.onclick = () => {
                    state.barrierType = key;
                    renderControls();
                };
                barrierContainer.appendChild(btn);
            });

            // Unit Selector Buttons
            const unitContainer = document.getElementById('unit-selector');
            unitContainer.innerHTML = '';
            Object.keys(UNITS).forEach(unit => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1 text-xs font-bold rounded-md transition-all ${state.selectedUnit === unit ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-500 hover:text-slate-300 hover:bg-slate-800'}`;
                btn.textContent = UNITS[unit].label;
                btn.onclick = () => {
                    state.selectedUnit = unit;
                    updateUnitDisplay();
                    renderControls();
                };
                unitContainer.appendChild(btn);
            });

            // Play/Pause Button
            const playIcon = document.getElementById('play-icon');
            const playText = document.getElementById('play-text');
            if(state.isPlaying) {
                playIcon.setAttribute('data-lucide', 'pause');
                playText.textContent = "Pause Simulation";
            } else {
                playIcon.setAttribute('data-lucide', 'play');
                playText.textContent = "Resume";
            }
            lucide.createIcons();
        }

        function updatePhysicsDesc() {
            physicsDescEl.textContent = CONFIG[state.radiationType].desc;
        }

        function updateUnitDisplay() {
            const unitData = UNITS[state.selectedUnit];
            metricLabelEl.textContent = unitData.label;
            metricNameEl.textContent = unitData.name;
            
            // Remove old color classes
            metricValueEl.classList.remove('text-green-400', 'text-blue-400', 'text-yellow-400', 'text-orange-400');
            // Add new color class
            metricValueEl.classList.add(unitData.color.split(' ')[0]); // Extract class name
        }

        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            renderControls();
            if(state.isPlaying) {
                requestAnimationFrame(gameLoop);
            }
        }

        function resetCounter() {
            state.totalCount = 0;
            state.hitHistory = [];
            updateMetrics(); // Immediate update
        }

        // --- SIMULATION LOGIC ---

        function updateMetrics() {
            const now = Date.now();
            const WINDOW_MS = 3000;

            // Prune old hits
            state.hitHistory = state.hitHistory.filter(t => now - t < WINDOW_MS);

            const hitsInWindow = state.hitHistory.length;
            const cpm = Math.round((hitsInWindow / (WINDOW_MS / 1000)) * 60);
            
            let displayVal = 0;

            switch(state.selectedUnit) {
                case 'cpm':
                    displayVal = cpm;
                    break;
                case 'cps':
                    displayVal = (hitsInWindow / (WINDOW_MS / 1000)).toFixed(1);
                    break;
                case 'uSv':
                    displayVal = (cpm / 150).toFixed(2);
                    break;
                case 'mrh':
                    displayVal = (cpm / 1200).toFixed(3);
                    break;
            }

            metricValueEl.textContent = displayVal;
        }

        function spawnParticle() {
            const config = CONFIG[state.radiationType];
            const spawnY = CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 40;
            
            state.particles.push({
                x: 85,
                y: spawnY,
                vx: config.speed,
                type: state.radiationType,
                active: true,
                waveOffset: Math.random() * 100,
                id: Date.now() + Math.random()
            });
        }

        function checkCollision(particle) {
            if (state.barrierType === 'none') return false;
            
            const barrierConfig = BARRIERS[state.barrierType];
            
            if (particle.x >= BARRIER_X - barrierConfig.width/2 && 
                particle.x <= BARRIER_X + barrierConfig.width/2) {
                
                const rate = ABSORPTION_RATES[particle.type][state.barrierType];
                if (Math.random() < rate) return true;
            }
            return false;
        }

        // Draw Helper
        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }

        function gameLoop(timestamp) {
            if (!state.isPlaying) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            const sourceY = CANVAS_HEIGHT / 2;

            // --- DRAW EMITTER ---
            const gradBody = ctx.createLinearGradient(0, sourceY - 50, 0, sourceY + 50);
            gradBody.addColorStop(0, '#2a2a2a');
            gradBody.addColorStop(0.5, '#4a4a4a');
            gradBody.addColorStop(1, '#2a2a2a');
            ctx.fillStyle = gradBody;
            roundRect(ctx, 10, sourceY - 45, 70, 90, 10);
            ctx.fill();

            // Hazard Stripes
            ctx.save();
            ctx.clip();
            ctx.fillStyle = '#EAB308';
            ctx.fillRect(10, sourceY - 35, 70, 70);
            ctx.fillStyle = '#000';
            for(let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(10, sourceY - 35 + (i*15));
                ctx.lineTo(80, sourceY - 35 + (i*15) - 20);
                ctx.lineTo(80, sourceY - 35 + (i*15) - 10);
                ctx.lineTo(10, sourceY - 35 + (i*15) + 10);
                ctx.fill();
            }
            ctx.restore();

            // Nozzle
            const gradNozzle = ctx.createLinearGradient(60, sourceY, 90, sourceY);
            gradNozzle.addColorStop(0, '#333');
            gradNozzle.addColorStop(1, '#111');
            ctx.fillStyle = gradNozzle;
            ctx.beginPath();
            ctx.moveTo(75, sourceY - 20);
            ctx.lineTo(95, sourceY - 12);
            ctx.lineTo(95, sourceY + 12);
            ctx.lineTo(75, sourceY + 20);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.ellipse(95, sourceY, 5, 12, 0, 0, Math.PI*2);
            ctx.fill();

            // Trefoil
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(45, sourceY, 5, 0, Math.PI * 2);
            ctx.fill();
            for(let i=0; i<3; i++) {
                ctx.beginPath();
                ctx.moveTo(45, sourceY);
                ctx.arc(45, sourceY, 22, (i * 2 * Math.PI / 3) - 0.5, (i * 2 * Math.PI / 3) + 0.5);
                ctx.lineTo(45, sourceY);
                ctx.fill();
            }

            // --- DRAW BARRIER ---
            if (state.barrierType !== 'none') {
                const b = BARRIERS[state.barrierType];
                ctx.fillStyle = b.color;
                ctx.fillRect(BARRIER_X - b.width/2, 100, b.width, 200);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(BARRIER_X + b.width/2, 100, 10, 200);
                
                // Top Edge
                ctx.beginPath();
                ctx.moveTo(BARRIER_X - b.width/2, 100);
                ctx.lineTo(BARRIER_X + b.width/2, 100);
                ctx.lineTo(BARRIER_X + b.width/2 + 10, 90);
                ctx.lineTo(BARRIER_X - b.width/2 + 10, 90);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(b.label, BARRIER_X, 80);
            }

            // --- DRAW DETECTOR ---
            ctx.fillStyle = '#333';
            ctx.fillRect(DETECTOR_X + 20, sourceY + 25, 10, 75);
            ctx.fillRect(DETECTOR_X + 5, sourceY + 95, 40, 5);

            const probeGrad = ctx.createLinearGradient(DETECTOR_X, sourceY - 25, DETECTOR_X, sourceY + 25);
            probeGrad.addColorStop(0, '#222');
            probeGrad.addColorStop(0.3, '#555');
            probeGrad.addColorStop(1, '#222');
            ctx.fillStyle = probeGrad;
            ctx.fillRect(DETECTOR_X, sourceY - 25, 80, 50);

            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.ellipse(DETECTOR_X, sourceY, 10, 25, 0, Math.PI/2, Math.PI*1.5);
            ctx.fill();
            
            // Mesh
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(DETECTOR_X - 5, sourceY - 15); ctx.lineTo(DETECTOR_X - 5, sourceY + 15);
            ctx.moveTo(DETECTOR_X, sourceY - 20); ctx.lineTo(DETECTOR_X, sourceY + 20);
            ctx.moveTo(DETECTOR_X - 8, sourceY - 5); ctx.lineTo(DETECTOR_X + 2, sourceY - 5);
            ctx.moveTo(DETECTOR_X - 8, sourceY + 5); ctx.lineTo(DETECTOR_X + 2, sourceY + 5);
            ctx.stroke();

            // Flash Effect
            if (Date.now() - state.lastHitTime < 100) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#FF5252';
                ctx.fillStyle = 'rgba(255, 82, 82, 0.8)';
                ctx.beginPath();
                ctx.ellipse(DETECTOR_X, sourceY, 8, 23, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Cable
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(DETECTOR_X + 80, sourceY);
            ctx.bezierCurveTo(DETECTOR_X + 100, sourceY, DETECTOR_X + 100, sourceY + 100, DETECTOR_X + 120, sourceY + 100);
            ctx.stroke();

            // --- PARTICLES ---
            if (timestamp - state.lastSpawnTime > CONFIG[state.radiationType].spawnRate) {
                spawnParticle();
                state.lastSpawnTime = timestamp;
            }

            state.particles.forEach((p) => {
                if (!p.active) return;

                p.x += p.vx;

                let drawY = p.y;
                if (p.type === 'gamma') {
                    drawY = p.y + Math.sin((p.x + p.waveOffset) * 0.1) * 5;
                }

                if (checkCollision(p)) {
                    p.active = false;
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath();
                    ctx.arc(p.x, drawY, p.type === 'alpha' ? 10 : 5, 0, Math.PI*2);
                    ctx.fill();
                }

                if (p.x >= DETECTOR_X - 5) { 
                    p.active = false;
                    state.hitHistory.push(Date.now());
                    state.totalCount += 1;
                    state.lastHitTime = Date.now();
                }

                if (p.x > CANVAS_WIDTH) p.active = false;

                if (p.active) {
                    const pConfig = CONFIG[p.type];
                    ctx.fillStyle = pConfig.color;
                    
                    if (p.type === 'alpha') {
                        ctx.beginPath();
                        ctx.arc(p.x - 3, drawY - 3, 3, 0, Math.PI*2);
                        ctx.arc(p.x + 3, drawY - 3, 3, 0, Math.PI*2);
                        ctx.arc(p.x - 3, drawY + 3, 3, 0, Math.PI*2);
                        ctx.arc(p.x + 3, drawY + 3, 3, 0, Math.PI*2);
                        ctx.fill();
                    } else if (p.type === 'gamma') {
                        ctx.strokeStyle = pConfig.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(p.x - 10, drawY);
                        ctx.lineTo(p.x, drawY);
                        ctx.stroke();
                    } else {
                        ctx.beginPath();
                        ctx.arc(p.x, drawY, pConfig.radius, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            });

            // Cleanup
            state.particles = state.particles.filter(p => p.active);

            requestAnimationFrame(gameLoop);
        }

        // Run
        window.onload = init;

    </script>
</body>
</html>
